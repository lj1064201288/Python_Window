<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>属性操作</title>
    <script src="./jquery-1.8.3.min.js"></script>
</head>
<body>
    <img src="../article122002.jpg" alt="AI大图">
    <script>
        // 属性操作 attr
         //$('img').attr('scr','../article122002.jpg');
         // 一次添加多个属性
        $('img').attr({src:'../article122002.jpg',title:'这是一张AI图片'});
        // 获取元素
        console.log($('img').attr('title'));
        // 删除属性 不指定删除的属性是不会做任何操作的
        $('img').removeAttr('title');

    </script>
</body>
</html>
