<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>父子级关系选择器</title>
    <script src="./jquery-1.8.3.min.js"></script>
</head>
<body>
    <div class="wrap">
        <div class="in">
            <div class="item1">item1</div>
            <div class="item2">item2</div>
            <div class="item3">item3</div>
        </div>
    </div>
    <script>
        // 检测jquery文件是否导入
        // alert($)
        // 通过父元素获取子元素
        // $（'父元素'）.children() 获取指定元素的所有子元素 返回的是数组类型
        console.log($('.wrap').children());
        // console.log($('.in').children());
        // 获取指定的一个子元素
        console.log($('.wrap div:first-child'));
        // 获取指定的最后一个元素
        console.log($('.wrap div:last-child'));
        // 通过元素的个数获取指定父级下的指定子元素$('.wrap div "nth-child(个数)')个数从1开始
        console.log($('.wrap div:nth-child(2)'));

        // 获取同级元素
            // 通过同级元素来获取 同级的上一个元素
            console.log($('.item2').prev());
            // 通过同级元素来获取同级的下一个元素
            console.log($('.item2').next());

            // 通过子元素来获取父元素
                // 通过指定的子元素来获取父元素
        console.log($('.item1').parent());
        // 通过指定元素来获取 先辈级元素 如果不指定找那个先辈级就返回所有的先辈级元素
        // console.log($('.item1').parents());
        console.log($('.item1').parents('.wrap'));

        // 查找当前元素下的指定子元素 如果不指定子元素 获取不到元素 必须指定子元素
        console.log($('.wrap').find('.item1'));



    </script>
</body>
</html>
